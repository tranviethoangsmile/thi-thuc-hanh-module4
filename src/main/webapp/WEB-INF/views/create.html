<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
<h1>Thêm thành phố</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Tên </label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="country">Quốc gia</label>
            <select class="form-control" id="country">
                <option>Việt Nam</option>
                <option>Nhật Bản</option>
                <option>Trung Quốc</option>
                <option>Hàn Quốc</option>
                <option>Triều Tiên</option>
            </select>
        </div>
        <div class="form-group">
            <label for="area">Diện tích</label>
            <input type="number" class="form-control" id="area" required>
        </div>
        <div class="form-group">
            <label for="people">Dân số </label>
            <input type="number" class="form-control" id="people" required>
        </div>
        <div class="form-group">
            <label for="gdp">GDP </label>
            <input type="number" class="form-control" id="gdp" required>
        </div>
        <div class="form-group">
            <label for="description">Giới thiệu </label>
            <textarea type="text" class="form-control" id="description" required></textarea>
        </div>
        <a href="/home" class="btn btn-primary" id="create">
            Nhập Thành Phố
        </a>
        <a href="/home" class="btn btn-primary">
            Thoát
        </a>

    </form>
</div>

<!--bootbox-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<!--Notify-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


<script>

    $("#create").on("click",function () {
        let province = {
            name: $("#name").val(),
            area: $("#area").val(),
            country: $("#country").val(),
            people: $("#people").val(),
            gdp: $("#gdp").val(),
            description: $("#description").val()
        }
        $.ajax({
            url: "/api/province/create",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(province)
        }).done (function (data) {
            if(data != null) {
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'Thành công',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
        }).fail(function () {
            alert("loix")
        })
    })
</script>
</body>
</html>
