<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a href="/create" class="btn btn-primary">
        Thêm Thành phố
    </a>
    <h3>Danh sách thành phố</h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Thành Phố</th>
            <th scope="col">Quốc gia</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id = "listProvince">
        </tbody>
    </table>
</div>
<!--bootbox-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
<!--Notify-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
    getAllProvince = function () {
        $.ajax ({
            url: "/api/province/getall",
            dataType: "JSON",
            type: "GET"
        }).done(function (data) {
            $.each(data,function (index,item) {
                $("#listProvince").prepend(
                    `
                    <tr id="tr_${item.id}">
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.country}</td>
                    <td>
                    <button id="btn_edit" class="btn btn-outline-primary edit"
                                data-id="${item.id}">
                                    Sửa
                     </button>
                     <button id="btn_delete" class="btn btn-outline-primary delete"
                                data-id="${item.id}">
                                    Xoá
                     </button>
                     </td>
                    </tr>
                    `
                )
            })
            editProvince();
            deleteProvice();
        }).fail(function () {
            alert("error")
        })
    }
    editProvince = function () {
        $("table tbody tr").on("click", ".edit", function () {
            let id = $(this).data("id");
        })
    }

    deleteProvice = function () {
        $("table tbody tr").on("click", ".delete", function () {
            let id = $(this).data("id");
            Swal.fire({
                title: 'Bạn muốn xoá?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ừm, xoá đi!'
            }).then((result) => {
                if (result.isConfirmed) {

                    $.ajax({
                        headers: {
                            'Accept':'application/json',
                            'Content-Type':'application/json'
                        },
                        url: "/api/province/delete/" + id,
                        type: "GET"
                    }).done(function (resp) {

                        console.log(resp)

                        if (resp === true) {

                            $("#tr_" + id).remove();

                            Swal.fire(
                                'Deleted!',
                                'This user has been deleted.',
                                'success'
                            )
                        } else {
                            alert("UnSuccess deleted")
                        }

                    }).fail(function () {
                        alert("UnSuccess deleted 2")
                    });

                }
            })

        });
    }

    deleteProvicebyId  = function (id) {
        $.ajax ({
            headers: {
                'Accept':'application/json',
                'Content-Type':'application/json'
            },
            url: "/api/province/delete/" + id,
            type: "GET",
        }).done (function (data) {
            console.log(data)
                if (data == true) {
                    $("#tr_" + id).remove();
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Your work has been saved',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }else {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'error',
                        title: 'Chưa Xoá được',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }
        }).fail(function () {
            alert("Không xoá được")
        })
    }




    $(document).ready(function () {
        editProvince();
        deleteProvice();
        getAllProvince ();
    })
</script>
</body>
</html>
